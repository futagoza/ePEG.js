sudo: false
language: node_js

node_js:
  - "4"
  - "5"
  - "6"

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

install:
  - npm install

before_script:
  - npm run build
  - ls -I node_modules -R1U
  - npm run build-parser

script:
  - npm run benchmark
  - npm run spec

cache:
  directories:
    - node_modules
